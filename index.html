<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dueto park" />
    <meta name="keywords" content="Game, Carrot, Bug" />
    <meta
      name="description"
      content="클론코딩하다가 머리 아파서 만든 당근게임"
    />

    <title>Carrot Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./js/app.js" defer></script>
    <script type="module" src="./js/_popup.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game-header">
        <h1 class="visually-hidden">당근 게임 소개 및 조작법</h1>

        <div class="game-desc is-active">
          <p>
            나는 농부. 도시생활을 청산하고 당근 농장을 차렸다.<br />
            이제 시간 안에 당근을 모두 뽑기만 하면 된다.<br />
            하지만 벌레가 내 당근을 노리고있다.<br />
            제발 그만해애애..! 이러다 다아아 죽어어어..!<br />
          </p>

          <button
            class="game-btn"
            type="button"
            aria-label="시작"
            data-id="play"
          >
            <i class="ic-play" aria-hidden="true"></i>
          </button>
        </div>

        <div class="game-control">
          <button
            class="game-btn is-active"
            type="button"
            aria-label="멈춤"
            data-id="stop"
          >
            <i class="ic-stop" aria-hidden="true"></i>
          </button>

          <span class="game-timer"></span>
          <span class="game-score"></span>
        </div>
      </header>

      <main class="game-field"></main>
    </section>

    <aside class="pop-up">
      <h2 class="visually-hidden">다시하기 및 메세지</h2>

      <button class="pop-up__refresh" type="button" aria-label="다시하기">
        <i class="ic-replay" aria-hidden="true"></i>
      </button>

      <p class="pop-up__message" lang="en"></p>
    </aside>
  </body>
</html>
